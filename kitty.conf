# Visual settings
hide_window_decorations yes
background_opacity 0.85
font_size 14

#Pager
map ctrl+shift+p show_scrollback

# Layout settings
enabled_layouts splits  

map ctrl+shift+h neighboring_window left
map ctrl+shift+j neighboring_window bottom
map ctrl+shift+k neighboring_window top
map ctrl+shift+l neighboring_window right
map ctrl+shift+enter launch --cwd=current --type=window
map ctrl+shift+/ layout_action rotate


# Tab settings
tab_bar_edge top
tab_bar_min_tabs 1
tab_bar_style powerline

map ctrl+shift+t launch --cwd=current --type=tab
map ctrl+shift+1 goto_tab 1
map ctrl+shift+2 goto_tab 2
map ctrl+shift+3 goto_tab 3
map ctrl+shift+4 goto_tab 4
map ctrl+shift+5 goto_tab 5
map ctrl+shift+6 goto_tab 6
map ctrl+shift+7 goto_tab 7
map ctrl+shift+8 goto_tab 8
map ctrl+shift+9 goto_tab 9


